
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول المواقع إلى تطبيقات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>محول المواقع إلى تطبيقات</h1>
        <form id="appForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" required><br><br>

            <label for="websiteFiles">تحميل ملفات الموقع:</label>
            <input type="file" id="websiteFiles" multiple required><br><br>

            <label for="appName">اسم التطبيق:</label>
            <input type="text" id="appName" required><br><br>

            <label for="appIcon">صورة رمز التطبيق:</label>
            <input type="file" id="appIcon" accept="image/*" required><br><br>

            <button type="button" id="convertBtn">بدء التحويل</button>
            <button type="button" id="zipBtn">ضغط التطبيق وإرساله</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
